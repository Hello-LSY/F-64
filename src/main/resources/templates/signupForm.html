<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>

<body>
<h1>회원가입</h1>

<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
  <div>
    <label for="username">사용자 ID</label>
    <input type="text" id="username" th:field="*{username}" />
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  </div>

  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" th:field="*{password}" />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>

  <div>
    <label for="confirm_password">비밀번호 확인</label>
    <input type="password" id="confirm_password" th:field="*{confirm_password}" />
    <div th:if="${#fields.hasErrors('confirm_password')}" th:errors="*{confirm_password}"></div>
  </div>

  <div>
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" th:field="*{nickname}" />
    <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
  </div>

  <button type="submit">회원가입</button>
</form>

</body>

</html>
