<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title>Inquiry Details</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/jquery-3.6.4.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/"> <img th:src="@{/images/f64.png}" height="35px" alt="photo"> </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <span th:text="${nickname}  ">  </span>
      </li>
      <!-- 로그인 상태인 경우 로그아웃 버튼 보이기 -->
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <form class="form-inline" th:action="@{/user/logout}" method="post">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">로그아웃</button>
        </form>
      </li>
      <!-- 로그아웃 상태인 경우 로그인 버튼 보이기 -->
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" href="/user/login">로그인</a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" href="/user/signup">회원가입</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">홈</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/board/list">자유 게시판</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/photospot/list">출사지 신청</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/calendar">행사 일정</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/inquiry/list">Q&A</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-4">문의 내용</h1>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title mb-3" th:text="${inquiry.title}"></h2>
      <p class="card-text mb-3" th:text="${inquiry.content}"></p>
      <p class="card-text mb-1">
        <strong>닉네임:</strong>
        <span th:text="${inquiry.anonymous} ? '익명' : ${inquiry.nickname}"></span>
      </p>
      <p class="card-text mb-1">
        <strong>문의 날짜:</strong>
        <span th:text="${#temporals.format(inquiry.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
      </p>
      <div th:if="${inquiry.answer}">
        <p class="card-text mb-1">
          <strong>답변:</strong>
          <span th:text="${inquiry.answer}"></span>
        </p>
      </div>
      <form th:action="@{/inquiry/answer/{id}(id=${inquiry.id})}" method="post">
        <div class="form-group" >
          <label for="answer">답변 작성:</label>
          <textarea class="form-control" id="answer" name="answer" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">답변 등록</button>
      </form>
    </div>
    </div>
  <a class="btn btn-secondary mt-3" href="/inquiry/list">목록으로 돌아가기</a>
  </div>
</div>
</body>
</html>
