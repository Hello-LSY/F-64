<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세보기</title>
</head>
<body>
<h1>게시글 상세보기</h1>
<table>
  <tbody>
  <tr>
    <th>제목</th>
    <td th:text="${board.title}"></td>
  </tr>
    <th>작성일자</th>
    <td th:text="${board.createdDate}"></td>
  </tr>
  <tr>
    <th>조회수</th>
    <td th:text="${board.viewCount}"></td>
  </tr>
  <tr>
    <th>내용</th>
    <td th:text="${board.content}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
