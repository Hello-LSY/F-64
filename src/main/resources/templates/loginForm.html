<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
  </style>
</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="layout/navbar :: fragment"></div>

<!-- 로그인 컨테이너 -->
<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">🔑 로그인</h1>

    <!-- 로그인 폼 -->
    <form th:action="@{/user/login}" method="post">

      <!-- 사용자 이름 입력 -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium">사용자 이름</label>
        <input type="text" id="username" name="username"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- 비밀번호 입력 -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium">비밀번호</label>
        <input type="password" id="password" name="password"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- 버튼 그룹 -->
      <div class="flex justify-between items-center mt-4">
        <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md">
          🚀 로그인
        </button>
        <a href="/user/signup" class="text-blue-500 hover:underline">회원가입</a>
      </div>

    </form>
  </div>
</div>

</body>
</html>
