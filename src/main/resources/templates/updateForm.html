<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/jquery-3.6.4.js"></script>

  <style>
        .custom-textarea {
        height: 400px;
    }
    </style>
  <title></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/"> <img th:src="@{/images/f64.png}" height="35px" alt="photo"> </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <span th:text="${nickname}">  </span>
      </li>
      <!-- 로그인 상태인 경우 로그아웃 버튼 보이기 -->
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <form class="form-inline" th:action="@{/user/logout}" method="post">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">로그아웃</button>
        </form>
      </li>
      <!-- 로그아웃 상태인 경우 로그인 버튼 보이기 -->
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" href="/user/login">로그인</a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" href="/user/signup">회원가입</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">홈</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/board/list">자유 게시판</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">출사지 신청</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/calendar">행사 일정</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">문의</a>
      </li>
    </ul>
  </div>
</nav>

<h1>수정</h1>
<form method="post" th:action="@{/board/updatePro/{id}(id=${board.id})}" th:object="${board}">
  <div class="container">
    <form method="post" th:action="@{/board/writePro}" th:object="${board}">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" required="required" th:value="*{title}" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control custom-textarea" id="content" name="content" required="required" th:text="*{content}"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">등록</button>
      </div>
    </form>
  </div>
</form>
</body>
</html>
