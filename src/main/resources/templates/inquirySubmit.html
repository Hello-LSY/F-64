<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문의 작성</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
  </style>
</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="layout/navbar :: fragment"></div>

<!-- 메인 컨테이너 -->
<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">📩 문의 작성</h1>

  <!-- 문의 작성 폼 -->
  <form action="/inquiry/submitpro" method="post">

    <!-- 제목 입력 -->
    <div class="mb-4">
      <label for="title" class="block text-gray-700 font-medium">제목</label>
      <input type="text" id="title" name="title"
             class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
    </div>

    <!-- 내용 입력 -->
    <div class="mb-4">
      <label for="content" class="block text-gray-700 font-medium">내용</label>
      <textarea id="content" name="content"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" rows="8" required></textarea>
    </div>

    <!-- 익명 체크박스 -->
    <div class="flex items-center mb-4">
      <input type="checkbox" id="anonymous" name="anonymous" class="w-5 h-5 text-blue-500 border-gray-300 rounded">
      <label for="anonymous" class="ml-2 text-gray-700">익명</label>
    </div>

    <!-- 비밀글 체크박스 -->
    <div class="flex items-center mb-6">
      <input type="checkbox" id="secret" name="secret" class="w-5 h-5 text-blue-500 border-gray-300 rounded">
      <label for="secret" class="ml-2 text-gray-700">비밀글</label>
    </div>

    <!-- 버튼 -->
    <div class="flex justify-end">
      <button type="submit" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md">
        ✉️ 제출하기
      </button>
    </div>

  </form>
</div>

</body>
</html>
