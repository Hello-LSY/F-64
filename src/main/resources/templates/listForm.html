<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.6.4.js"></script>
    <style>




    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"> <img th:src="@{/images/f64.png}" height="35px" alt="photo"> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <span th:text="${nickname}">  </span>
            </li>
            <!-- 로그인 상태인 경우 로그아웃 버튼 보이기 -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form class="form-inline" th:action="@{/user/logout}" method="post">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">로그아웃</button>
                </form>
            </li>
            <!-- 로그아웃 상태인 경우 로그인 버튼 보이기 -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/user/login">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/user/signup">회원가입</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board/list">자유 게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/photospot">출사지 신청</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/photospot/list">신청 내역</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/calendar">행사 일정</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">문의</a>
            </li>
        </ul>
    </div>
</nav>

<h1 style="font-weight: bold">자유 게시판</h1>

<!-- 게시판 목록 테이블 -->
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일자</th>
            <th>조회수</th>
            <th>추천수</th>
        </tr>
        </thead>
        <tbody>
        <!-- 게시글 목록이 반복적으로 생성됩니다. -->
        <tr th:each="board : ${boardList}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{/board/view/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
            <td th:text="${board.WriterNickname}"></td>
            <td th:text="${board.createdDate}"></td>
            <td th:text="${board.viewCount}"></td>
            <td th:text="${board.likeCount}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6">
                <form id="write" method="get" th:action="@{/board/write}">
                    <button type="submit" class="btn btn-success">글 쓰기</button>
                </form>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
