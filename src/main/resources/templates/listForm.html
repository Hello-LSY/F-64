<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<h1>게시판 목록</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일자</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <!-- 게시글 목록이 반복적으로 생성됩니다. -->
    <tr th:each="board : ${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{/board/view/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
        <td th:text="${board.writer}"></td>
        <td th:text="${board.createdDate}"></td>
        <td th:text="${board.viewCount}"></td>
    </tr>
    </tbody>
</table>
<a th:if="${#httpServletRequest.getRemoteUser() != null}" th:href="@{/board/write}" class="btn btn-primary">글쓰기</a>
</body>
</html>
