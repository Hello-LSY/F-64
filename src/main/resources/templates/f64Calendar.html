<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>F-64 Calendar</title>
    <script src="/fullcalendar-6.1.5/dist/index.global.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.6.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            function loadEvents() {
                $.ajax({
                    type: "GET",
                    url: "/calendar/event/all",
                    success: function (response) {
                        // db에 있던 이전 이벤트들을 FullCalendar에 추가
                        var events = response.map(function(event) {
                            return {
                                id: event.id,
                                title: event.title,
                                start: event.startDate,
                                end: event.endDate,
                                allDay : event.allDay
                            };
                        });
                        calendar.addEventSource(events);
                    },
                    error: function (xhr, status, error) {
                        alert("Error: " + error);
                    }
                });
            }


            // FullCalendar 초기화 코드
            var calendarEl = document.getElementById('calendar');
            var today = new Date().toISOString().slice(0, 10);
            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                initialDate: today,
                navLinks: true,
                selectable: true,
                selectMirror: true,
                select: function(arg) {
                    var title = prompt('행사 이름을 입력하세요.');
                    if (title) {
                        $.ajax({
                            type: "POST",
                            url: "/calendar/event/add",
                            data: {
                                title: title,
                                startDate: moment(arg.start).format('YYYY-MM-DDTHH:mm:ss'),
                                endDate: moment(arg.end).format('YYYY-MM-DDTHH:mm:ss'),
                                allDay: arg.allDay // allDay 값도 전송
                            },
                            success: function (response) {
                                calendar.addEvent({
                                    id: response.id,
                                    title: title,
                                    start: arg.start,
                                    end: arg.end,
                                    allDay: arg.allDay
                                });
                            },
                            error: function (xhr, status, error) {
                                alert("Error: " + error);
                            }
                        })
                    }
                    calendar.unselect()
                },
                eventClick: function(arg) {
                    if (confirm('삭제하시겠습니까?')) {
                        $.ajax({
                            type: "DELETE",
                            url: "/calendar/event/delete/" + arg.event.id,
                            data: { id: arg.event.id },
                            success: function () {
                                var event = calendar.getEventById(arg.event.id);
                                if (event) {
                                    event.remove();
                                }
                            },
                            error: function (xhr, status, error) {
                                alert("Error: " + error);
                            }
                        })
                    }
                },
                editable: true,
                dayMaxEvents: true
            });
            calendar.render();
            loadEvents();
        });
        /*]]>*/
    </script>


    <style>
        body {
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
